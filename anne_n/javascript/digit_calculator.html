<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
  
  <script>
    $(document).ready(function(){
      var $display = $('#calculator_form input[name=display_textfield]');
      var $first_operand = $('#calculator_form input[name=operand]').eq(0); // eq(number) returns a jquery object
      var $operator = $('#calculator_form input[name=operator]');

      $('#calculator_form input[name=digit]').click(function(){
        if ( !parseFloat( $display.val() )){
        // if ($display.val().match(/[\+\-\/\*]/)){
          $display.val('');
        }
        var digit_value = this.value;
        var previous_display_value = $display[0].value; // Getting a selection like an array or with get(number) returns the DOM element 
        $display.val(previous_display_value + digit_value);
      });

      $('#calculator_form input[name=operator_button]').click(function(){
        $operator.val(this.value); 
        $first_operand.val($display.val());
        $display.val(this.value); // Erase the display
      });

      $('#result_button').click(function(){
        var $second_operand = $display;

        var result;   

        switch($operator.val()){
          case '+':
            result = parseFloat($first_operand.val()) + parseFloat($second_operand.val());
            break;
          case '-':
            result = parseFloat($first_operand.val()) - parseFloat($second_operand.val());
            break;
          case '/':
            result = parseFloat($first_operand.val()) / parseFloat($second_operand.val());
            break;
          case '*':
            result = parseFloat($first_operand.val()) * parseFloat($second_operand.val());
            break;
        };
        $second_operand.val(result);
      });

      $('#clear_button').click(function(){
        $first_operand.val(''); // eq(number) returns a jquery object
        $operator.val('');
        $display.val('');
      });

    });
  </script>
</head> 
<body>
  <div class="container">
    <h1>Calculator Dealie!</h1>
    <form id='calculator_form'>
      <input type='text' name='display_textfield' placeholder='0' disabled value='' class="screen"><input type='button' id='clear_button' name='clear_button' value='clr' class="operator btn btn-lg"/><br/>
      <input type='hidden' name='operand' value='' />
      <input type='hidden' name='operator' value='' />
      <table>
        <tr>
          <td><input type='button' name='digit' value='1' class="btn btn-lg digit"></td>
          <td><input type='button' name='digit' value='2' class="btn btn-lg digit"></td>
          <td><input type='button' name='digit' value='3' class="btn btn-lg digit"></td>
          <td><input type='button' name='operator_button' value='+' class="btn btn-lg operator"/></td>
        </tr>
        <tr>
          <td><input type='button' name='digit' value='4' class="btn btn-lg digit"></td>
          <td><input type='button' name='digit' value='5' class="btn btn-lg digit"></td>
          <td><input type='button' name='digit' value='6' class="btn btn-lg digit"></td>
          <td><input type='button' name='operator_button' value='-' class="btn btn-lg operator"/></td>
        </tr>
        <tr>
          <td><input type='button' name='digit' value='7' class="btn btn-lg digit"></td>
          <td><input type='button' name='digit' value='8' class="btn btn-lg digit"></td>
          <td><input type='button' name='digit' value='9' class="btn btn-lg digit"></td>
          <td><input type='button' name='operator_button' value='/' class="btn btn-lg operator"/></td>
        </tr>
        <tr>
          <td><input type='button' name='digit' value='.' class="btn btn-lg digit"></td>
          <td><input type='button' name='digit' value='0' class="btn btn-lg digit"></td>
          <td><input type='button' id='result_button' name='result' value='=' class="btn btn-lg equals"></td>
          <td><input type='button' name='operator_button' value='*' class="btn btn-lg operator"/></td>

        </tr>
      </table>
    </form>
    <p>Step 1. Calculate.</p>
    <p>Step 2. ???</p>
    <p>Step 3. Profit!</p>
  </div>
</body>
</html>
